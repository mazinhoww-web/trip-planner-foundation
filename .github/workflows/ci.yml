name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test

      - name: Build
        run: npm run build

      - name: Performance baseline
        run: npm run perf:baseline

      - name: Upload perf baseline artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: perf-baseline
          path: dist/perf-baseline.json

  smoke:
    runs-on: ubuntu-latest
    needs: quality
    if: ${{ secrets.VERCEL_APP_URL != '' && secrets.SUPABASE_URL != '' && secrets.SUPABASE_ANON_KEY != '' }}
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run smoke tests
        env:
          VERCEL_APP_URL: ${{ secrets.VERCEL_APP_URL }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          TEST_USER_JWT: ${{ secrets.TEST_USER_JWT }}
          TEST_TRIP_ID: ${{ secrets.TEST_TRIP_ID }}
          TEST_USER_ID: ${{ secrets.TEST_USER_ID }}
        run: bash ./scripts/smoke-tests.sh
